<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TESLA ENG.</title>

  <!-- Pretendard CDN (JSDelivr) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    /* 공통 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Pretendard를 기본 폰트로 설정 */
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 
                   'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }

    header {
      width: 100%;
      padding: 1rem 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
      padding: 1rem;
    }

    .btn {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #28a745;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #218838;
    }

    footer {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 상단 로고 영역 -->
  <header>
    <!-- 로고는 images/logo.png 예시 -->
    <img src="images/logo.png" alt="회사 로고" class="logo" />
  </header>

  <!-- 메인 콘텐츠 영역 -->
  <main>
    <!-- 첫 번째 버튼: 홈페이지 방문하기 -->
    <button class="btn btn-primary" id="goHomepageBtn">
      홈페이지 방문하기
    </button>

    <!-- 두 번째 버튼: 대표번호로 전화하기 -->
    <button class="btn btn-secondary" id="callBtn">
      대표번호로 전화하기
    </button>
  </main>

  <!-- 하단 푸터 영역 -->
  <footer>
    © 2025 TESLA ENG. All rights reserved.
  </footer>

  <script>
    // 홈페이지 방문 버튼
    const goHomepageBtn = document.getElementById("goHomepageBtn");
    // 대표번호 전화 버튼
    const callBtn = document.getElementById("callBtn");

    // "홈페이지 방문하기" 버튼 클릭 시 기존 창에서 이동
    goHomepageBtn.addEventListener("click", function () {
      // 실제 홈페이지 링크로 변경
      window.location.href = "https://teslaeng.imweb.me/";
    });

    // "대표번호로 전화하기" 버튼 클릭 시 전화 걸기
    callBtn.addEventListener("click", function () {
      window.location.href = "tel:01047391252";
    });
  </script>

</body>
</html>
